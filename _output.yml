bookdown::gitbook:
  includes:
    in_header: [ga.html, consent.html]
  css: style.css
  config:
    sharing:
      github: yes
      twitter: yes
    edit: https://github.com/jRafi/jamoviguide.com/edit/master/%s
    toc:
      before: |
        <li><a href="./">jamoviguide.com</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
#    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
